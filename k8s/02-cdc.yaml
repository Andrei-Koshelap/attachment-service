apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: attachmentpolicies.security.example.com
spec:
  group: security.example.com
  scope: Namespaced
  names:
    plural: attachmentpolicies
    singular: attachmentpolicy
    kind: AttachmentPolicy
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                maxSizeBytes:
                  type: integer
                allowedMimeTypes:
                  type: array
                  items: { type: string }
                presignTtlSeconds:
                  type: integer
                maxUploadsPerUserPerMinute:
                  type: integer
