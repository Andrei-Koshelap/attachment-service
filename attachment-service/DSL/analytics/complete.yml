declaration:
  call: declare
  version: 0.1
  description: "Complete multipart upload and trigger AV scan"
  method: post
  accepts: json
  returns: json
  namespace: analytics
  allowlist:
    body:
      - field: attachmentId
        type: string
      - field: parts
        type: array
      - field: checksumSha256
        type: string

loadMeta:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/get-attachment"
    body:
      id: ${incoming.body.attachmentId}
  result: meta
  next: guardExists

guardExists:
  switch:
    - condition: "${meta.response.body == null}"
      next: returnNotFound
    - condition: "${meta.response.body.id == null}"
      next: returnNotFound
  next: guardStatus

guardStatus:
  switch:
    - condition: "${meta.response.body.status} != 'PENDING_UPLOAD'"
      next: returnConflict
  next: completeMultipart

completeMultipart:
  call: http.post
  args:
    url: "${S3_FERRY_URL}/multipart/complete"
    body:
      objectKey: "${meta.response.body.object_key}"
      uploadId: "${meta.response.body.upload_id}"
      parts: "${incoming.body.parts}"
  next: markUploaded

markUploaded:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/attachments/mark_uploaded"
    body:
      id: "${incoming.body.attachmentId}"
      checksumSha256: "${incoming.body.checksumSha256}"
  next: triggerScan

triggerScan:
  call: http.post
  args:
    url: "${SCANNER_API_URL}/scan"
    body:
      attachmentId: "${incoming.body.attachmentId}"
  next: returnOk

returnOk:
  assign:
    errorResponse:
      error: "SCAN_QUEUED"
  return: "${errorResponse}"
  next: end

returnConflict:
  status: 409
  assign:
    errorResponse:
      error: "INVALID_STATUS"
  return: "${errorResponse}"
  next: end

returnNotFound:
  status: 404
  assign:
    errorResponse:
      error: "ATTACHMENT_NOT_FOUND"
  return: "${errorResponse}"
  next: end
