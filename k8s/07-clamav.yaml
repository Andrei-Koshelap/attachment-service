apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamav
  namespace: attachments-demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: clamav }
  template:
    metadata:
      labels: { app: clamav }
    spec:
      containers:
        - name: clamav
          image: clamav/clamav:latest
          ports:
            - containerPort: 3310

---
apiVersion: v1
kind: Service
metadata:
  name: clamav
  namespace: attachments-demo
spec:
  selector: { app: clamav }
  ports:
    - name: clamd
      port: 3310
      targetPort: 3310
